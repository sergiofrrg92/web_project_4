<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo"
        src="images/around_the_US_vector.svg"
        alt="A logo that says: Around the US"
      />
      <hr class="header__divider" />
    </header>
    <section class="profile">
      <div class="profile__info">
        <img
          class="profile__photo"
          src="images/jacques_cousteau.jpeg"
          alt="A photo of Jacques Cousteau with its famous cutest red hat"
        />
        <div class="profile__text">
          <span class="profile__name">Jacques Cousteau</span>
          <a class="profile__edit-button" href="#">
            <img
              class="profile__edit-button-image"
              src="images/edit_button_vector.svg"
              alt="Edit button"
            />
          </a>
          <p class="profile__description">Explorer</p>
        </div>
      </div>
      <!-- <button class="profile__add-button"></button> -->
      <a class="profile__add-button" href="#">
        <img
          class="profile__add-button-image"
          src="images/add_button_vector.svg"
          alt="Add button"
        />
      </a>
    </section>
    <section class="photos">
      <ul class="photos__grid">
        <li>
          <div class="photo-card">
            <img
              class="photo-card__photo"
              src="images/photos__grid/yosemite.png"
              alt="Yosemite park"
            />
            <div class="photo-card__footer">
              <span class="photo-card__title">Yosemite Valley</span>
              <a class="photo-card__like-button" href="#">
                <img
                  class="photo-card__like-button-image"
                  src="images/heart_vector.svg"
                  alt="A heart to like the photo"
                />
              </a>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-card">
            <img
              class="photo-card__photo"
              src="images/photos__grid/lake.png"
              alt="Lake Louis"
            />
            <div class="photo-card__footer">
              <span class="photo-card__title">Lake Louis</span>
              <a class="photo-card__like-button" href="#">
                <img
                  class="photo-card__like-button-image"
                  src="images/heart_vector.svg"
                  alt="A heart to like the photo"
                />
              </a>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-card">
            <img
              class="photo-card__photo"
              src="images/photos__grid/bald-mountains.png"
              alt="Bald Mountains"
            />
            <div class="photo-card__footer">
              <span class="photo-card__title">Bald Mountains</span>
              <a class="photo-card__like-button" href="#">
                <img
                  class="photo-card__like-button-image"
                  src="images/heart_vector.svg"
                  alt="A heart to like the photo"
                />
              </a>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-card">
            <img
              class="photo-card__photo"
              src="images/photos__grid/latemar.png"
              alt="Latemar"
            />
            <div class="photo-card__footer">
              <span class="photo-card__title">Latemar</span>
              <a class="photo-card__like-button" href="#">
                <img
                  class="photo-card__like-button-image"
                  src="images/heart_vector.svg"
                  alt="A heart to like the photo"
                />
              </a>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-card">
            <img
              class="photo-card__photo"
              src="images/photos__grid/vanoise.png"
              alt="Vanoise National Park"
            />
            <div class="photo-card__footer">
              <span class="photo-card__title">Vanoise National Park</span>
              <a class="photo-card__like-button" href="#">
                <img
                  class="photo-card__like-button-image"
                  src="images/heart_vector.svg"
                  alt="A heart to like the photo"
                />
              </a>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-card">
            <img
              class="photo-card__photo"
              src="images/photos__grid/lago-di-braies.png"
              alt="Lago di Braies"
            />
            <div class="photo-card__footer">
              <span class="photo-card__title">Lago di Braies</span>
              <a class="photo-card__like-button" href="#">
                <img
                  class="photo-card__like-button-image"
                  src="images/heart_vector.svg"
                  alt="A heart to like the photo"
                />
              </a>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <a class="popup__close-button" href="#"
          ><img
            class="popup__close-button-image"
            src="images/close_icon-vector.svg"
            alt="Closing button"
        /></a>
        <form class="form">
          <p class="form__title">Edit profile</p>

          <input
            class="form__text-input"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="form__text-input"
            type="text"
            name="about-me"
            placeholder="About me"
          />
          <button class="form__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
