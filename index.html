<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo"
        src="images/aroundTheUS_vector.svg"
        alt="A logo that says: Around the US"
      />
      <hr class="header__divider" />
    </header>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__photo" src="images/jacques_cousteau.jpeg" alt="A photo of Jacques Cousteau with its famous cutest red hat">
        <div class="profile__text">
          <p class="profile__name">Jacques Cousteau</p>
          <p class="profile__description">Explorer</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
  </body>
</html>
