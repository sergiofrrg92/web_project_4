<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo"
        src="images/around_the_US_vector.svg"
        alt="A logo that says: Around the US"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__photo"
            src="images/jacques_cousteau.jpeg"
            alt="A photo of Jacques Cousteau with its famous cutest red hat"
          />
          <div class="profile__text">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="Edit button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Add button"
        ></button>
      </section>
      <section class="photos">
        <ul class="photos__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Edit form close button"
        ></button>
        <form class="form" name="edit-form">
          <h2 class="form__title">Edit profile</h2>

          <input
            class="form__text-input"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="form__text-input"
            type="text"
            name="about-me"
            placeholder="About me"
          />
          <button class="form__submit-button form__save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="New place form close button"
        ></button>
        <form class="form" name="add-form">
          <h2 class="form__title">New Place</h2>

          <input
            class="form__text-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="form__text-input"
            type="text"
            name="image-link"
            placeholder="Image link"
          />
          <button class="form__submit-button form__save-button" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="photo-card__template">
      <li class="photo-card">
        <img class="photo-card__photo" src="" alt="" />
        <div class="photo-card__footer">
          <h2 class="photo-card__title"></h2>
          <button
            type="button"
            class="photo-card__like-button"
            aria-label="Like Button"
          ></button>
          <button
            type="button"
            class="photo-card__delete-button"
            aria-label="Delete Button"
          ></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
