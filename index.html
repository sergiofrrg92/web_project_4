<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo"
        src="images/around_the_US_vector.svg"
        alt="A logo that says: Around the US"
      />
      <hr class="header__divider" />
    </header>
    <section class="profile">
      <div class="profile__info">
        <img
          class="profile__photo"
          src="images/jacques_cousteau.jpeg"
          alt="A photo of Jacques Cousteau with its famous cutest red hat"
        />
        <div class="profile__text">
          <span class="profile__name">Jacques Cousteau</span>
          <a class="profile__edit-button" href="#">
            <img
              class="profile__edit-button-image"
              src="images/edit_button_vector.svg"
              alt="Edit button"
            />
          </a>
          <p class="profile__description">Explorer</p>
        </div>
      </div>
      <!-- <button class="profile__add-button"></button> -->
      <a class="profile__add-button" href="#">
        <img
          class="profile__add-button-image"
          src="images/add_button_vector.svg"
          alt="Add button"
        />
      </a>
    </section>
    <section class="photos">
      <ul class="photos__grid">
        <li>
          <img
            class="photos__photo"
            src="images/photos__grid/yosemite.jpeg"
            alt="Yosemite park"
          />
        </li>
        <li>
          <img class="photos__photo" src="" alt="" />
        </li>
        <li>
          <img
            class="photos__photo"
            src="images/photos__grid/lake.jpeg"
            alt="Lake Louise"
          />
        </li>
        <li>
          <img
            class="photos__photo"
            src="images/photos__grid/bald_mountains.jpeg"
            alt="Bald Mountains"
          />
        </li>
        <li>
          <img
            class="photos__photo"
            src="images/photos__grid/latemar.jpeg"
            alt="Latemar"
          />
        </li>
        <li>
          <img
            class="photos__photo"
            src="images/photos__grid/vanoise.jpeg"
            alt="Vanoise National Park"
          />
        </li>
        <li>
          <img
            class="photos__photo"
            src="images/photos__grid/lago_di_braies.jpeg"
            alt="Lago Di Braies"
          />
        </li>
      </ul>
    </section>
  </body>
</html>
