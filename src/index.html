<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        id="logo"
        class="logo"
        src="<%=require('./images/around_the_US_vector.svg')%>"
        alt="A logo that says: Around the US"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__photo-container">
            <img
              id="jacques-cousteau"
              class="profile__photo"
              src="<%=require('./images/jacques_cousteau.jpeg')%>"
              alt="A photo of Jacques Cousteau with its famous cutest red hat"
            />
            <button
                class="profile__photo-edit-button"
                aria-label="Photo edit button"
                type="button"
            ></button>
            <div class="profile__photo-overlay"></div>
        </div>
          <div class="profile__text">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="Edit button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Add button"
        ></button>
      </section>
      <section class="photos">
        <ul class="photos__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Edit form close button"
        ></button>
        <form class="form" name="edit-form">
          <h2 class="form__title">Edit profile</h2>

          <input
            id="form__name-input"
            class="form__text-input"
            type="text"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="form__input-error form__name-input-error"></span>
          <input
            id="form__about-me-input"
            class="form__text-input"
            type="text"
            name="about-me"
            placeholder="About me"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="form__input-error form__about-me-input-error"></span>
          <button class="form__submit-button form__save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="New place form close button"
        ></button>
        <form class="form" name="add-form">
          <h2 class="form__title">New Place</h2>

          <input
            id="form__title-input"
            class="form__text-input"
            type="text"
            name="title"
            placeholder="Title"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="form__input-error form__title-input-error"></span>
          <input
            id="form__link-input"
            class="form__text-input"
            type="url"
            name="image-link"
            placeholder="Image link"
            required
          />
          <span class="form__input-error form__link-input-error"></span>
          <button class="form__submit-button form__save-button" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit-avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Edit avatar close button"
        ></button>
        <form class="form" name="edit-avatar-form">
          <h2 class="form__title">Change profile picture</h2>

          <input
            id="form__avatar-link-input"
            class="form__text-input"
            type="url"
            name="avatar-link"
            placeholder="Avatar link"
            required
          />
          <span class="form__input-error form__avatar-link-input-error"></span>
          <button class="form__submit-button form__edit-photo-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Delete card popup close button"
        ></button>
        <form class="form" name="delete-form">
          <h2 class="form__title form__title-delete">Are you sure?</h2>
          <button class="form__submit-button form__delete-button" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Photo close button"
        ></button>
        <img
          class="popup-photo__photo"
          src="https://images.unsplash.com/photo-1618982469792-9165dfb75f1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="Photo"
        />
        <p class="popup-photo__title">Glendalough</p>
      </div>
    </div>

    <template id="photo-card__template">
      <li class="photo-card">
        <img class="photo-card__photo" src=" " alt="" />
        <div class="photo-card__footer">
          <h2 class="photo-card__title"></h2>
          <div class="photo-card__like-group">
            <button
              type="button"
              class="photo-card__like-button"
              aria-label="Like Button"
            ></button>
            <p class="photo-card__like-count">0</p>
          </div>
        </div>
        <button
          type="button"
          class="photo-card__delete-button"
          aria-label="Delete Button"
        ></button>
      </li>
    </template>
  </body>
</html>
